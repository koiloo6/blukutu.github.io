<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="araah/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Matching Game</h1>
        <p>Match the Japanese words with their English counterparts.</p>
        <div class="words-container">
            <div class="japanese-words">
                <div class="word" data-match="mae">mae</div>
                <div class="word" data-match="ushiro">ushiro</div>
                <div class="word" data-match="migi">migi</div>
                <div class="word" data-match="hidari">hidari</div>
                <div class="word" data-match="tonari">tonari</div>
                <div class="word" data-match="naka">naka</div>
                <div class="word" data-match="soto">soto</div>
                <div class="word" data-match="mannaka">mannaka</div>
                <div class="word" data-match="shita">shita</div>
                <div class="word" data-match="yoko">yoko</div>
                <div class="word" data-match="ue">ue</div>
                <div class="word" data-match="sumi">sumi</div>
            </div>
            <div class="english-words">
                <div class="word" data-match="mae">depan</div>
                <div class="word" data-match="ushiro">belakang</div>
                <div class="word" data-match="migi">kanan</div>
                <div class="word" data-match="hidari">kiri</div>
                <div class="word" data-match="tonari">samping</div>
                <div class="word" data-match="naka">dalam</div>
                <div class="word" data-match="soto">luar</div>
                <div class="word" data-match="mannaka">tengah</div>
                <div class="word" data-match="shita">bawah</div>
                <div class="word" data-match="yoko">samping(orang)</div>
                <div class="word" data-match="ue">atas</div>
                <div class="word" data-match="sumi">pojok</div>
            </div>
        </div>
        <button id="resetButton" class="resetButton">Start new game</button>
    </div>
    <script src="araah/script.js"></script>
</body>
</html>
